{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞ | Fate Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f9d0ff 0%, #ddaef3 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto 1.5rem auto;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 250px;
            transition: transform 0.3s ease;
        }
        .logo:hover { transform: scale(1.05); }
        .header h1 {
            font-size: 1.4rem;
            margin: 0;
            color: #f237ff;
            font-weight: bold;
        }
        .center-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1 1 auto;
            width: 100vw;
            min-height: 70vh;
        }
        .scene {
            perspective: 1000px;
            width: 340px;
            height: 340px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .coin {
            width: 320px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.01s linear;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin.animation {
            animation: flip-coin 2.5s cubic-bezier(.17,.67,.83,.67) forwards;
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f9d0ff 60%, #ddaef3 100%);
            box-shadow: 0 8px 32px 0 rgba(242,55,255,0.15), 0 0 0 14px #ffd70044, inset 0 0 40px #fff8, 0 2px 24px #f237ff33;
            border: 10px solid #ffd700;
            backdrop-filter: blur(8px);
            user-select: none;
            overflow: hidden;
        }
        .coin-face.heads {
            transform: rotateY(0deg) translateZ(1px);
        }
        .coin-face.tails {
            transform: rotateY(180deg) translateZ(1px);
        }
        .coin-face .svg-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 0.5rem;
            display: block;
            filter: drop-shadow(0 0 10px #ffd70099);
        }
        .coin-face .label {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #f237ff99, 0 0 2px #fff;
        }
        .coin-face.tails .svg-icon {
            filter: drop-shadow(0 0 10px #f237ff99);
        }
        .coin-face.tails .label {
            color: #ffd700;
            text-shadow: 0 2px 8px #f237ff, 0 0 2px #fff;
        }
        @keyframes flip-coin {
            0% { transform: rotateY(0) rotateX(0); }
            100% { transform: rotateY(var(--final-rotation)) rotateX(0); }
        }
        .btn-roll {
            background-color: #ec7ef8;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 2.2rem;
            box-shadow: 0 4px 10px rgb(255, 106, 255);
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .btn-roll:hover {
            background-color: hsl(297, 98%, 55%);
            transform: translateY(-2px);
        }
        .btn-roll:active {
            transform: translateY(0);
        }
        .btn-roll:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .result {
            font-size: 2.2rem;
            font-weight: bold;
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            min-height: 48px;
            color: #f237ff;
            letter-spacing: 1px;
            z-index: 2;
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .stats {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            color: #f237ff;
            font-weight: 600;
            z-index: 2;
        }
        .particle {
            position: fixed;
            background: #f237ff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
        @keyframes particle-animation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; gap: 0.5rem; margin-bottom: 1rem; }
            .logo { width: 200px; }
            .header h1 { font-size: 1.3rem; }
            .scene { width: 220px; height: 220px; }
            .coin { width: 160px; height: 160px; }
            .coin-face .svg-icon { width: 60px; height: 60px; }
            .coin-face .label { font-size: 1.1rem; }
        }
        @media (max-height: 700px) {
            .scene { width: 200px; height: 200px; }
            .logo { width: 180px; }
            .btn-roll { padding: 0.5rem 1.5rem; font-size: 1rem; }
            .result { font-size: 1.5rem; min-height: 36px; }
            .stats { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo-link">
            <img src="{% static 'Made with insMind-097fd202-4c34-4d31-9b45-a5642416446e.png' %}" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">
        </a>
        <h1>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞ <i class="fas fa-coins"></i></h1>
    </div>
    <div class="center-wrap">
        <div class="scene">
            <div class="coin" id="coin">
                <div class="coin-face heads">
                    <svg class="svg-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="50" cy="50" rx="48" ry="48" fill="url(#eagleGradient)"/>
                        <path d="M30 60 Q50 30 70 60 Q60 55 50 70 Q40 55 30 60 Z" fill="#fff" stroke="#f237ff" stroke-width="2"/>
                        <path d="M50 40 Q52 45 55 45 Q53 43 50 40 Z" fill="#f237ff"/>
                        <circle cx="50" cy="50" r="48" stroke="#ffd700" stroke-width="3"/>
                        <defs>
                            <radialGradient id="eagleGradient" cx="0.5" cy="0.5" r="0.7">
                                <stop offset="0%" stop-color="#f237ff"/>
                                <stop offset="100%" stop-color="#ddaef3"/>
                            </radialGradient>
                        </defs>
                    </svg>
                    <span class="label">–û—Ä—ë–ª</span>
                </div>
                <div class="coin-face tails">
                    <svg class="svg-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="50" cy="50" rx="48" ry="48" fill="url(#coinGradient)"/>
                        <circle cx="50" cy="50" r="30" fill="#ffd700" stroke="#f237ff" stroke-width="2"/>
                        <circle cx="50" cy="50" r="48" stroke="#f237ff" stroke-width="3"/>
                        <defs>
                            <radialGradient id="coinGradient" cx="0.5" cy="0.5" r="0.7">
                                <stop offset="0%" stop-color="#ffd700"/>
                                <stop offset="100%" stop-color="#f237ff"/>
                            </radialGradient>
                        </defs>
                    </svg>
                    <span class="label">–†–µ—à–∫–∞</span>
                </div>
            </div>
        </div>
        <button id="flipBtn" class="btn btn-roll">
            <i class="fas fa-sync-alt me-2"></i>–ü–æ–¥–±—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç—É
        </button>
        <div id="result" class="result"></div>
        <div class="stats">
            <span id="headsCount">–û—Ä—ë–ª: 0</span> | <span id="tailsCount">–†–µ—à–∫–∞: 0</span>
        </div>
    </div>
    <script>
        const coin = document.getElementById('coin');
        const flipBtn = document.getElementById('flipBtn');
        const resultDiv = document.getElementById('result');
        const headsCountSpan = document.getElementById('headsCount');
        const tailsCountSpan = document.getElementById('tailsCount');
        let headsCount = 0;
        let tailsCount = 0;
        let isFlipping = false;
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                const coinRect = coin.getBoundingClientRect();
                const startX = coinRect.left + coinRect.width / 2;
                const startY = coinRect.top + coinRect.height / 2;
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'particle-animation 1s ease-out forwards';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function flipCoin() {
            if (isFlipping) return;
            isFlipping = true;
            flipBtn.disabled = true;
            resultDiv.classList.remove('show');
            resultDiv.textContent = '';
            
            const isHeads = Math.random() < 0.5;
            const finalRotation = isHeads ? 4680 : 4860; // 13 –∏–ª–∏ 13.5 –æ–±–æ—Ä–æ—Ç–æ–≤
            coin.style.setProperty('--final-rotation', `${finalRotation}deg`);
            coin.classList.remove('animation');
            void coin.offsetWidth;
            coin.classList.add('animation');
            createParticles();

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é
            fetch('/api/save_history/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    method: 'coin',
                    result: isHeads ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞'
                })
            });

            setTimeout(() => {
                if (isHeads) {
                    headsCount++;
                    headsCountSpan.textContent = `–û—Ä—ë–ª: ${headsCount}`;
                    resultDiv.textContent = 'ü¶Ö –û—Ä—ë–ª!';
                } else {
                    tailsCount++;
                    tailsCountSpan.textContent = `–†–µ—à–∫–∞: ${tailsCount}`;
                    resultDiv.textContent = 'ü™ô –†–µ—à–∫–∞!';
                }
                resultDiv.classList.add('show');
                isFlipping = false;
                flipBtn.disabled = false;
            }, 2500);
        }
        flipBtn.addEventListener('click', flipCoin);
    </script>
</body>
</html>
