{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Fate Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(to right, #f9d0ff, #ddaef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }
        .logo {
            width: 250px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .header h1 {
            font-size: 1.4rem;
            margin: 0;
            color: #f237ff;
            font-weight: bold;
        }
        .main-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(242, 55, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            width: 100%;
            transition: transform 0.3s ease;
            position: relative;
            border: 3px solid #f237ff;
        }
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(242, 55, 255, 0.3);
        }
        .form-control {
            border-radius: 15px;
            padding: 0.75rem 1rem;
            border: 2px solid #f237ff;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(242, 55, 255, 0.25);
            border-color: #f237ff;
        }
        .btn-auth {
            background-color: #ec7ef8;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgb(255, 106, 255);
        }
        .btn-auth:hover {
            background-color: hsl(297, 98%, 55%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgb(255, 106, 255);
        }
        .btn-auth:active {
            transform: translateY(0);
        }
        .auth-title {
            color: #f237ff;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        .auth-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .form-floating > label {
            padding: 0.75rem 1rem;
            color: #666;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .auth-links a {
            color: #f237ff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }
        .auth-links a:hover {
            color: #ddaef3;
        }
        .input-group-text {
            background-color: transparent;
            border: 2px solid #f237ff;
            border-left: none;
            color: #f237ff;
        }
        .form-floating input {
            border-right: none;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            background: rgba(220, 53, 69, 0.1);
            padding: 0.5rem;
            border-radius: 10px;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        .success-message {
            color: #198754;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            background: rgba(25, 135, 84, 0.1);
            padding: 0.5rem;
            border-radius: 10px;
            border: 1px solid rgba(25, 135, 84, 0.2);
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
            .logo {
                width: 200px;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .auth-container {
                padding: 1.5rem;
            }
            .auth-title {
                font-size: 1.5rem;
            }
        }
        @media (max-height: 700px) {
            body {
                padding-top: 20px;
            }
            .logo {
                width: 180px;
            }
            .auth-container {
                padding: 1.25rem;
            }
            .auth-title {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            .auth-subtitle {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo-link">
            <img src="{% static 'Made with insMind-097fd202-4c34-4d31-9b45-a5642416446e.png' %}" alt="Логотип" class="logo">
        </a>
        <h1>{% block header_title %}{% endblock %}</h1>
    </div>

    <div class="main-container">
        <div class="auth-container">
            {% if user.is_authenticated %}
                <a href="{% url 'history' %}" class="btn btn-auth w-100 mb-3" style="background: linear-gradient(90deg, #f237ff 0%, #ddaef3 100%); color: #fff; font-weight:600;">
                    <i class="fas fa-history me-2"></i>Моя история
                </a>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(message => {
                message.style.opacity = '0';
                message.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    message.style.opacity = '1';
                }, 100);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
