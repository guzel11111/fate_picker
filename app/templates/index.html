{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fate Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo {
            max-height: 100px;
            margin: 20px auto;
            display: block;
        }
        .result-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container py-4">
    <img src="{% static 'Made with insMind-097fd202-4c34-4d31-9b45-a5642416446e.png' %}" alt="Fate Picker Logo" class="logo">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="card p-4 shadow-sm">
                {% csrf_token %}
                <h4 class="mb-3">Выберите способ выбора</h4>

                <select class="form-select mb-3" name="method" required>
                    <option value="">-- Выбрать --</option>
                    <option value="coin">Монетка</option>
                    <option value="yesno">Да или нет</option>
                    <option value="wheel">Колесо фортуны</option>
                    <option value="drum">Барабан</option>
                    <option value="custom">Свои варианты</option>
                </select>

                <label class="form-label">Введите свои варианты (через запятую):</label>
                <input type="text" name="options" class="form-control mb-3" placeholder="Пицца, суши, борщ">

                <label class="form-label">Или выберите готовую категорию:</label>
                <select class="form-select mb-3" name="category">
                    <option value="">-- Нет категории --</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-primary w-100">Реши за меня</button>
            </form>
        </div>
    </div>

    {% if result %}
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <div class="result-box">
                <h4>Выбор Fate Picker:</h4>
                <h2 class="text-success">{{ result }}</h2>
            </div>
        </div>
    </div>
    {% endif %}

</div>
</body>
</html>
