{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9d0ff, #ddaef3);
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }
        .logo {
            width: 300px;
            margin-bottom: 30px;
        }
        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
            text-decoration: none;
        }
        .menu-item {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgb(255, 106, 255);
            transition: transform 0.3s ease;
            background: white;
            padding: 10px;
            text-decoration: none;
            white-space: nowrap;
            color: #f237ff;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .auth-bar-history {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 10;
        }
        .auth-bar {
            position: absolute;
            top: 20px;
            right: 30px;
            text-align: right;
        }
        .btn-auth {
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 10px;
            text-decoration: none;
            white-space: nowrap;
        }
        .btn-auth-login {
            box-shadow: 0 4px 10px rgb(255, 106, 255);
            background-color: #ec7ef8;
            color: white;
        }
        .btn-auth-login:hover {
            background-color: hsl(297, 98%, 55%);
        }
        .btn-auth-register {
            box-shadow: 0 4px 10px rgb(255, 106, 255);
            background-color: #ec7ef8;
            color: white;
        }
        .btn-auth-register:hover {
            background-color: hsl(297, 98%, 55%);
        }
        .btn-auth-logout {
            background-color: #ec7ef8;
            color: white;
        }
        .btn-auth-logout:hover {
            background-color: hsl(297, 98%, 55%);
        }
    </style>
</head>
<body>

{% if user.is_authenticated %}
    <div class="auth-bar-history">
        <a href="{% url 'history' %}" class="btn-auth btn-auth-history" style="background: linear-gradient(90deg, #f237ff 0%, #ddaef3 100%); color: #fff; font-weight:600;">
            <i class="fas fa-history me-1"></i>Моя история
        </a>
    </div>
{% endif %}
<div class="auth-bar">
    {% if user.is_authenticated %}
        <span>Привет, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="btn-auth btn-auth-logout" style="margin-left: 10px;">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn-auth btn-auth-login">Вход</a>
        <a href="{% url 'register' %}" class="btn-auth btn-auth-register">Регистрация</a>
    {% endif %}
</div>

<div class="container">
    <!-- Логотип -->
    <img src="{% static 'Made with insMind-097fd202-4c34-4d31-9b45-a5642416446e.png' %}" alt="Логотип" class="logo">

    <!-- Меню -->
    <div class="menu-buttons">
        <a href="{% url 'coin' %}" class="menu-item">
            <img src="{% static '2025-06-09_14-42-03 (1).png' %}" alt="Монетка">
            <div class="fw-bold mt-2">Орел или Решка</div>
        </a>

        <a href="{% url 'dice' %}" class="menu-item">
            <img src="{% static '2025-06-09_15-13-37-no-bg-preview (carve.photos).png' %}" alt="Кубик">
            <div class="fw-bold mt-2">Кубик</div>
        </a>

        <a href="{% url 'wheel' %}" class="menu-item">
            <img src="{% static '2025-06-09_14-42-50 (1).png' %}" alt="Колесо фортуны">
            <div class="fw-bold mt-2">Колесо фортуны</div>
        </a>
    </div>
</div>

</body>
</html>
